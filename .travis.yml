#-------------------------------------------------------------------------------
#.travis.yml
#-------------------------------------------------------------------------------
#Authors: Alan D. Snow, 2016
#based on .travis.yml by Cedric H. David

#-------------------------------------------------------------------------------
#System specifications for Travis CI
#-------------------------------------------------------------------------------
language: c
os:
  - linux
  - osx
env:
  - TRAVIS_PYTHON_VERSION="2.7"
#DON'T BUILD PYTHON 3 Until Mapkit updated to Python 3
#  - TRAVIS_PYTHON_VERSION="3.5"
matrix:
  fast_finish: true
  allow_failures:
    - os: osx
#    - env: TRAVIS_PYTHON_VERSION="3.5"
notifications:
  email: false

#-------------------------------------------------------------------------------
#Before installing GSSHApy
#-------------------------------------------------------------------------------
before_install:
#-------------------------------------------------------------------------------
#Add miniconda - from https://gist.github.com/dan-blanchard/7045057
#-----------------------------------------------------------------------------
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    wget -O miniconda.sh http://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh; 
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
    curl -o miniconda.sh https://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-MacOSX-x86_64.sh;
  fi
- chmod +x miniconda.sh
- ./miniconda.sh -b -p $HOME/miniconda
- export PATH=$HOME/miniconda/bin:$PATH
- conda update --yes conda python
#create environment in conda
- conda create --yes --name gssha python=$TRAVIS_PYTHON_VERSION
- source activate gssha

#-------------------------------------------------------------------------------
# Install required python packages
#-----------------------------------------------------------------------------
- conda install --yes -c conda-forge nose numpy pandas netCDF4 gdal pyproj pygrib psycopg2
- pip install coveralls

#-------------------------------------------------------------------------------
#Creating directory for installation of libraries used by GSSHApy
#-------------------------------------------------------------------------------
- export INSTALLZ_DIR=$TRAVIS_BUILD_DIR/installz
- mkdir $INSTALLZ_DIR

#-------------------------------------------------------------------------------
# Install RAPIDpy
#-------------------------------------------------------------------------------
- cd $INSTALLZ_DIR
- git clone https://github.com/erdc-cm/RAPIDpy.git
- cd RAPIDpy
- python setup.py install

#-------------------------------------------------------------------------------
#Installing GSSHApy
#-------------------------------------------------------------------------------
install:
- cd $TRAVIS_BUILD_DIR
- python setup.py install

#-------------------------------------------------------------------------------
#Testing GSSHApy
#-------------------------------------------------------------------------------
- cd $TRAVIS_BUILD_DIR/tests
script: 
- nosetests --with-coverage --cover-package=gsshapy,gridtogssha
##ADD Coveralls stats for code coverage
after_success:
  - coveralls

