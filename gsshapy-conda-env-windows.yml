# sshapy-conda-env-windows.yml
# Configuration file for creating a Conda Environment with dependencies needed for Tethys Platform.
# Create the environment by running the following command (after installing Miniconda):
#   > conda env create -f gsshapy-conda-env-windows.yml

name: gssha
channels:
- conda-forge
- scitools
- defaults
dependencies:
- python=2
- mock
- nose
- numpy
- pandas
- scipy
- netCDF4
- gdal
- shapely
- psycopg2
- pyproj
- python-dateutil
- rtree
- sphinx
- pip:
  - future
  - mapkit
  - requests
  - six
  - sphinxcontrib-napoleon
  - sqlalchemy
  - timezonefinder

