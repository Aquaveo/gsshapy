# conda-env.yml
# Configuration file for creating a Conda Environment with dependencies needed for GSSHApy.
# Create the environment by running the following command (after installing Miniconda):
# os: linux
#   $ conda env create -f conda-env.yml

name: gssha
channels:
- conda-forge
- defaults
dependencies:
- python=2
- affine
- mapkit
- psycopg2
# REMOVED UNTIL DOCS PILLOW DEPENDENCY FIXED
#- pygrib
- rapidpy
- timezonefinder
- pip:
    - utm
